{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-1">
    {%  load bootstrap %}
        <!-- Upload form. Note enctype attribute! -->
        <h1>Edit Bulletin</h1>
        <form action="changebulletin" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="bull" value="bull">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

{% endblock %}
